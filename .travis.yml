language: python

python:
  - "3.6"
  - "3.7"

install:
  - pip install coveralls
  
script:
  - python -c "import sys; print(sys.version, '\n', sys.prefix)"
  - coverage run -m unittest discover tests -v

after_success:
  - echo == ALL TESTS PASSED ==
  - coveralls

after_failure:
  - echo == FAILURE ==